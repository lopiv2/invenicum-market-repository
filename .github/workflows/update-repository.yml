name: Update Repository Index

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**'

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate repository.json
        run: |
          echo '{"name": "Invenicum Market", "templates": []}' > repository.json

          for file in templates/*.json; do
            [ -e "$file" ] || continue

            echo "Procesando $file..."

            URL="https://raw.githubusercontent.com/${{ github.repository }}/main/$file"

            TEMPLATE=$(jq --arg url "$URL" '{
              "id": .id,
              "name": .name,
              "description": .description,
              "category": .category,
              "tags": (.tags // []),
              "author": (.author // .authorName // "Invenicum Team"),
              "authorAvatarUrl": (.authorAvatarUrl // null),
              "download_url": $url,
              "downloadCount": (.downloadCount // 0),
              "version": (.version // "1.0")
            }' "$file")

            jq --argjson template "$TEMPLATE" '.templates += [$template]' \
              repository.json > repository.tmp.json && mv repository.tmp.json repository.json
          done

      - name: Validate repository.json
        run: |
          if jq empty repository.json; then
            echo "✅ El índice repository.json es válido."
          else
            echo "❌ Error: El archivo generado no es un JSON válido."
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add repository.json

          if ! git diff --quiet --staged; then
            git commit -m "bot: update repository.json index"
            git pull --rebase origin main
            git push origin main
          else
            echo "No hay cambios en el índice."
          fi
